---
version: 1.0.22
slug: cups
name: CUPS Print Server
description: CUPS print server for network printing
url: https://github.com/ivmreg/cups-addon
codenotary: appjupiter@gmail.com
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
hassio_api: true
host_network: true
privileged:
  - NET_ADMIN
  - SYS_ADMIN
map:
  - data:rw
  - share:rw
init: false
# Optional when host_network: true; you may remove if you prefer
ports:
  631/tcp: 631
ports_description:
  631/tcp: CUPS web interface and printing port
options:
  admin_username: "admin"
  admin_password: "admin"
schema:
  admin_username: str
  admin_password: password
startup: services
