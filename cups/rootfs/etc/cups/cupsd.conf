# Use the modern 'Listen' directive
Listen *:631

# Enable job history for easier troubleshooting
PreserveJobHistory Yes
MaxJobs 500

# The 'RIPCache' directive is not recognized by your CUPS version.
# RIPCache 8m

# The 'JobSheets' directive is not recognized by your CUPS version.
# JobSheets none,none

# These directives are obsolete and not needed.
# WebInterface Yes
# DefaultAuthType None
# DefaultEncryption Never

BrowseLocalProtocols dnssd
DefaultShared Yes

<Location />
  Order allow,deny
  Allow localhost
  Allow 192.168.1.0/24
</Location>

<Location /admin>
  Order allow,deny
  Allow localhost
  Allow 192.168.1.0/24
</Location>

<Location /jobs>
  Order allow,deny
  Allow localhost
  Allow 192.168.1.0/24
</Location>

# The <Limit> block must be on a single line for your CUPS version.
<Limit Send-Document Send-URI Hold-Job Release-Job Restart-Job Purge-Jobs Set-Job-Attributes Create-Job-Subscription Renew-Subscription Cancel-Subscription Get-Notifications Reprocess-Job Cancel-Current-Job Suspend-Current-Job Resume-Job Cancel-My-Jobs Close-Job CUPS-Move-Job CUPS-Get-Document>
  Order allow,deny
  Allow localhost
  Allow 192.168.1.0/24
</Limit>