# Use the modern 'Listen' directive
Listen *:631
ServerAlias *

# Enable job history for easier troubleshooting
PreserveJobHistory Yes
MaxJobs 500

BrowseLocalProtocols dnssd
DefaultShared Yes

<Location />
  Order allow,deny
  Allow localhost
  Allow 192.168.1.0/24
</Location>

<Location /admin>
  Order allow,deny
  Allow localhost
  Allow 192.168.1.0/24
</Location>

<Location /jobs>
  Order allow,deny
  Allow localhost
  Allow 192.168.1.0/24
</Location>